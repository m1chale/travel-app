<!doctype html><html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Traverlo Planning App</title><link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet"><link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><div class="layout-wrapper"><header><div class="logo"><img/><h1>Traverlo</h1></div><nav><a href="./index.html">Home</a> <a href="./index.html">Planner</a> <a href="./index.html">About</a></nav></header><main><section class="input-wrapper"><h2>Add new trip</h2><form class="input-form"><div class="row fields"><label class="field-wrapper">Location <input class="text" placeholder="Enter location..."/></label> <label class="field-wrapper">Start Date <input type="date"/></label> <label class="field-wrapper">End Date <input type="date"/></label></div><div class="row"><input type="button" id="add-location" value="+"/></div><div class="row"><div class="field-wrapper"><label for="add-item">Add item</label> <input class="text" id="add-item" placeholder="Add item..."/></div><div class="field-wrapper"><label for="packaging-list">Packaging list</label><ul id="packaging-list" class="list"></ul></div></div><input type="button" id="save-trip" value="Save trip"/></form></section></main><footer><span>Made with ❤️ by Webelephant</span></footer></div><script>// Check that service workers are supported

        }</script></body></html>
