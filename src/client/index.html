<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traverlo Planning App</title>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jura&display=swap" rel="stylesheet">
    <script src="scripts/app.js"></script>
</head>

<body>
    <div class="layout-wrapper">
        <header>
            <h1>Traverlo</h1>
            <nav>
                <a href="./index.html">Home</a>
                <a href="./index.html">Planner</a>
                <a href="./index.html">About</a>
            </nav>
        </header>
        <main>
            <section class="input-wrapper">
                <h2>Add new trip</h2>
                <form class="input-form">
                    <div class="row">
                        <div class="field-wrapper">
                            <label for="location">Location</label>
                            <input type="text" id="location" placeholder="Enter location..." />
                        </div>
                        <div class="field-wrapper">
                            <label for="start-date">Start Date</label>
                            <input type="date" id="start-date" />
                        </div>
                        <div class="field-wrapper">
                            <label for="end-date">End Date</label>
                            <input type="date" id="end-date" />
                        </div>
                    </div>
                    <div class="row">
                        <input type="button" id="add-location" value="+" />
                    </div>
                    <div class="row">
                        <div class="field-wrapper">
                            <label for="add-item">Add item</label>
                            <input type="text" id="add-item" placeholder="Add item..." />
                        </div>
                        <div class="field-wrapper">
                            <label for="packaging-list">Packaging list</label>
                            <ul id="packaging-list">
                            </ul>
                        </div>
                    </div>
                    <input type="button" id="save" value="Save trip" />
                </form>
            </section>
        </main>
        <footer>
            <span>Made with ❤️ by Webelephant</span>
        </footer>
    </div>
</body>

</html>
